<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In liebevollem Gedenken - Dr. Petra Heider</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-cream: #fdfaf5; 
            --dark-brown: #4a443f;
            --warm-brown: #7a736d;
            --gold: #c9a55c;
            --frame-border: #dcd6ce;
            --white: #ffffff;
        }

        body {
            font-family: 'Crimson Text', serif;
            background-color: var(--bg-cream);
            color: var(--dark-brown);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 3rem 1.5rem;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .top-ornament {
            color: var(--gold);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.8rem, 10vw, 4.2rem);
            font-weight: 400;
            margin-bottom: 0.5rem;
            color: var(--dark-brown);
        }

        .dates {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            font-style: italic;
            color: var(--warm-brown);
            margin-bottom: 2.5rem;
        }

        /* Memorial Row Layout - Centered Portrait and Candle */
        .memorial-row {
            display: flex;
            align-items: flex-end; 
            justify-content: center;
            width: 100%;
            max-width: 600px;
            margin: 1rem auto;
            min-height: 220px;
            gap: 3rem;
        }

        .item-cell {
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .portrait-frame {
            position: relative;
            width: clamp(130px, 22vw, 190px);
            mix-blend-mode: multiply;
            filter: contrast(1.05) brightness(1.02);
            display: block;
            border: none;
            padding: 0;
            background: transparent;
        }

        .portrait-frame img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Candle Styling - Slim and Small */
        .candle-container {
            width: clamp(15px, 3vw, 22px);
            height: clamp(63px, 10.8vw, 90px);
            position: relative;
            cursor: pointer;
            user-select: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            transition: transform 0.2s ease;
            /* Increased margin to move candle up as requested */
            margin-bottom: 25px; 
        }
        
        .candle-container:hover {
            transform: scale(1.05);
        }

        .candle-body {
            width: 100%;
            height: 70%;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 2px 2px 1px 1px;
            position: relative;
            box-shadow: inset -1px 0 3px rgba(0,0,0,0.02);
        }

        .wick {
            width: 1px;
            height: 6px;
            background: #333;
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
        }

        .flame {
            position: absolute;
            top: -28px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 24px;
            background: linear-gradient(to bottom, #fff 0%, #ffeb3b 20%, #ff9800 60%, #f44336 90%);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 10px #ff9800, 0 0 20px rgba(255, 152, 0, 0.4);
            animation: flicker 1.2s infinite alternate ease-in-out;
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 2;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1) rotate(-1deg); }
            100% { transform: translateX(-50%) scale(1.08) rotate(1deg); }
        }

        /* is-off state */
        .is-off .flame {
            opacity: 0;
            transform: translateX(-50%) scale(0.4);
            pointer-events: none;
        }

        .is-off .candle-body {
            background: #f5f2ed;
            border-color: #e5e0d8;
        }

        .hint {
            font-size: 0.9rem;
            color: var(--warm-brown);
            font-style: italic;
            text-align: center;
            margin-top: 1rem;
            margin-bottom: 2rem;
            transition: color 0.3s;
        }

        /* Sections */
        .section-card {
            margin-top: 1rem;
            padding: 2rem 1rem;
            border-top: 1px solid var(--frame-border);
            width: 100%;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }

        .quote-text {
            text-align: center;
            font-style: italic;
            font-size: 1.2rem;
            color: var(--warm-brown);
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 400;
        }

        /* Form */
        .condolence-form {
            display: grid;
            gap: 1.2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.8rem;
            color: var(--warm-brown);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea {
            padding: 0.9rem;
            border: 1px solid var(--frame-border);
            background: white;
            font-family: inherit;
            font-size: 1rem;
            border-radius: 4px;
        }

        .submit-btn {
            background: var(--dark-brown);
            color: white;
            border: none;
            padding: 1rem;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 4px;
        }

        .submit-btn:hover {
            background: var(--gold);
        }

        .comments-list {
            margin-top: 2rem;
        }

        .comment-item {
            background: white;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--frame-border);
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .comment-meta {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 0.6rem;
        }

        .comment-author {
            font-weight: 600;
            color: var(--dark-brown);
            margin-right: 12px;
        }

        .comment-text {
            font-size: 1rem;
            line-height: 1.6;
        }

        footer {
            margin-top: 2rem;
            padding: 3rem;
            text-align: center;
            color: var(--warm-brown);
            font-style: italic;
            font-size: 1rem;
        }

        @media (max-width: 480px) {
            .memorial-row {
                min-height: 220px;
                gap: 2rem;
                align-items: flex-end;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="top-ornament">✦</div>
            <h1>Dr. Petra Heider</h1>
            <div class="dates">
                * 21.07.1959 &nbsp; † 23.01.2026
            </div>
        </header>

        <div class="memorial-row">
            <!-- Portrait Section -->
            <div class="item-cell">
                <div class="portrait-frame">
                    <img src="https://raw.githubusercontent.com/Avishek2020/petra-heider/refs/heads/main/photos/1000199784.png" alt="Dr. Petra Heider">
                </div>
            </div>

            <!-- Candle Section -->
            <div class="item-cell">
                <div class="candle-container is-off" id="candleToggle">
                    <div class="flame"></div>
                    <div class="candle-body">
                        <div class="wick"></div>
                    </div>
                </div>
            </div>
        </div>

        <p class="hint" id="candleHint">Klicken Sie, um die Kerze anzuzünden</p>

        <section class="quote-text">
            <p>"Wo Liebe verweilt, endet nichts."</p>
            <p>Ihr Licht begleitet uns – still und ewig spürbar im Herzen.</p>
        </section>

        <section class="section-card">
            <h2>Gedenkbuch</h2>
            <form class="condolence-form" id="condolenceForm">
                <div class="input-group">
                    <label>Ihr Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label>Ihre Worte</label>
                    <textarea id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Nachricht teilen</button>
            </form>

            <div class="comments-list" id="commentsList"></div>
        </section>

        <footer>
            <p>❧ Immer in unseren Gedanken ❧</p>
        </footer>
    </div>

    <script>
        const candle = document.getElementById('candleToggle');
        const hint = document.getElementById('candleHint');
        let isLit = false;

        candle.addEventListener('click', () => {
            isLit = !isLit;
            candle.classList.toggle('is-off', !isLit);
            hint.textContent = isLit ? 'Klicken Sie auf die Kerze, um sie zu löschen' : 'Klicken Sie, um die Kerze anzuzünden';
        });

        const form = document.getElementById('condolenceForm');
        const list = document.getElementById('commentsList');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const date = new Date().toLocaleDateString('de-DE', { day: '2-digit', month: 'long', year: 'numeric' });

            const item = document.createElement('div');
            item.className = 'comment-item';
            item.innerHTML = `
                <div class="comment-meta">
                    <span class="comment-author">${escapeHtml(name)}</span>
                    <span>${date}</span>
                </div>
                <div class="comment-text">${escapeHtml(message)}</div>
            `;
            list.prepend(item);
            form.reset();
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
