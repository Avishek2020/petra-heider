<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In liebevollem Gedenken - Dr. Petra Heider</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Merriweather:wght@400;700&family=Quicksand:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-cream: #fdfaf5;
            --dark-brown: #4a443f;
            --warm-brown: #7a736d;
            --gold: #c9a55c;
            --frame-border: #dcd6ce;
            --white: #ffffff;
        }

        body {
            font-family: 'Crimson Text', serif;
            background-color: var(--bg-cream);
            color: var(--dark-brown);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            width: 100%;
            padding: 3rem 1.5rem;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 0.25rem;
        }

        .top-ornament {
            color: var(--gold);
            font-size: 1.5rem;
            margin-bottom: 0.1rem;
            line-height: 1;
        }

        h1 {
            font-family: 'Merriweather', serif;
            font-size: clamp(2.8rem, 10vw, 4.2rem);
            font-weight: 400;
            margin-bottom: 0.1rem;
            color: var(--dark-brown);
            line-height: 1.1;
        }

        .dates {
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.4rem;
            font-style: normal;
            color: var(--warm-brown);
            margin-bottom: 0.35rem;
        }

        /* Memorial Row Layout */
        /* Memorial Row Layout */
        .memorial-row {
            display: grid;
            grid-template-columns: minmax(0, 1fr) auto minmax(0, 1fr);
            align-items: center;
            width: 100%;
            max-width: 900px;
            margin: 0 auto 0.2rem auto;
            gap: 3rem;
        }

        .item-cell {
            display: flex;
            align-items: center;
            width: 100%;
        }

        /* Align left cell content to center */
        .item-cell:first-child {
            justify-content: center;
        }

        /* Align center cell content to center */
        .item-cell:nth-child(2) {
            justify-content: center;
        }

        /* Align right cell content to center */
        .item-cell:last-child {
            justify-content: center;
        }

        .item-cell-candle {
            flex-direction: column;
            gap: 0.5rem;
        }

        .item-cell-candle .hint {
            margin-top: 0.25rem;
            margin-bottom: 0;
        }

        .portrait-frame {
            position: relative;
            width: clamp(144px, 20vw, 208px);
            mix-blend-mode: multiply;
            filter: contrast(1.05) brightness(1.02);
            display: block;
            border: none;
            padding: 0;
            background: transparent;
        }

        .portrait-frame img {
            width: 100%;
            height: auto;
            display: block;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Cross Styling */
        .cross-img {
            height: clamp(176px, 28vw, 256px);
            width: auto;
            opacity: 0.6;
            filter: sepia(0.3);
        }

        /* Candle Styling */
        .candle-container {
            width: clamp(40px, 8vw, 56px);
            height: clamp(176px, 28vw, 256px);
            position: relative;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease;
            margin-bottom: 0;
        }

        .candle-container:hover {
            transform: scale(1.05);
        }

        .candle-body {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: calc(100% - 44px);
            background: #fff;
            border: 1px solid #dcd6ce;
            border-radius: 4px;
            box-shadow: inset -2px 0 5px rgba(0, 0, 0, 0.03), 0 5px 10px rgba(0, 0, 0, 0.05);
        }

        .wick {
            width: 2px;
            height: 12px;
            background: #4a443f;
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .flame {
            position: absolute;
            top: -44px;
            /* 12px wick + 32px flame: base of flame sits on wick tip */
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 32px;
            background: linear-gradient(to bottom, #fff 0%, #ffeb3b 20%, #ff9800 60%, #f44336 90%);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 15px #ff9800, 0 0 30px rgba(255, 152, 0, 0.5);
            animation: flicker 1.2s infinite alternate ease-in-out;
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 2;
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1) rotate(-1deg);
            }

            100% {
                transform: translateX(-50%) scale(1.1) rotate(1deg);
            }
        }

        .is-off .flame {
            opacity: 0;
            transform: translateX(-50%) scale(0.4);
            pointer-events: none;
        }

        .is-off .candle-body {
            background: #f5f2ed;
            border-color: #e5e0d8;
        }

        .hint {
            font-size: 0.9rem;
            color: var(--warm-brown);
            font-style: normal;
            text-align: center;
            margin-top: 0.2rem;
            margin-bottom: 0.2rem;
            transition: color 0.3s;
        }

        /* Sections */
        .section-card {
            font-family: 'Times New Roman', Times, serif;
            margin-top: 0;
            padding: 1.25rem 1rem;
            border-top: 1px solid var(--frame-border);
            width: 100%;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Quote row: flexbox, flowers and text vertically aligned */
        .quote-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.35rem;
            margin-top: 0.2rem;
            margin-bottom: 0.5rem;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .quote-flower-left {
            flex-shrink: 0;
            width: 154px;
            height: 210px;
            margin-top: -0.5rem;
        }

        .quote-flower-right {
            flex-shrink: 0;
            width: 131px;
            height: 143px;
            overflow: hidden;
        }

        .quote-flower-left img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            display: block;
        }

        .quote-flower-right img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        .quote-text {
            font-family: 'Quicksand', sans-serif;
            text-align: left;
            font-style: normal;
            font-size: 0.95rem;
            color: var(--warm-brown);
            line-height: 1.25;
            flex-shrink: 0;
        }

        .quote-text p {
            margin: 0;
        }

        h2 {
            font-family: 'Merriweather', serif;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 400;
        }

        /* Form */
        .condolence-form {
            display: grid;
            gap: 1.2rem;
        }

        .input-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1rem;
        }

        .input-group:has(textarea) {
            align-items: flex-start;
        }

        .condolence-form .input-group label {
            min-width: 140px;
            flex-shrink: 0;
            text-transform: none;
        }

        .condolence-form .input-group input,
        .condolence-form .input-group textarea,
        .condolence-form .input-group select {
            flex: 1;
            min-width: 0;
            max-width: 100%;
        }

        .submit-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1rem;
        }

        .submit-row .submit-spacer {
            min-width: 140px;
            flex-shrink: 0;
        }

        .submit-row .submit-btn {
            flex: 1;
            min-width: 0;
            max-width: 100%;
        }

        label {
            font-size: 0.8rem;
            color: var(--warm-brown);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input,
        textarea,
        select {
            padding: 0.65rem 0.75rem;
            border: 1px solid var(--frame-border);
            background: white;
            font-family: 'Times New Roman', Times, serif;
            font-size: calc(1rem + 2pt);
            border-radius: 4px;
        }

        select {
            cursor: pointer;
            min-width: 0;
        }

        textarea {
            min-height: 4.5em;
            resize: vertical;
        }

        .submit-btn {
            background: #8fbc8f;
            color: #2d4a2d;
            border: none;
            padding: 1rem;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 4px;
        }

        .submit-btn:hover {
            background: #7cb87c;
        }

        .comments-list {
            margin-top: 1.25rem;
        }

        .comment-item {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem 0;
            margin-bottom: 0.75rem;
        }

        .comment-item::before {
            content: '';
            display: block;
            min-width: 140px;
            flex-shrink: 0;
        }

        .comment-item .comment-body {
            flex: 1;
            min-width: 0;
            padding: 1rem;
            background: #f8f6f2;
            border-radius: 4px;
        }

        .comment-item .comment-body .comment-meta {
            margin-bottom: 0.5rem;
        }

        .comment-meta {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 0.6rem;
        }

        .comment-author {
            font-weight: 600;
            color: var(--dark-brown);
            margin-right: 12px;
        }

        .comment-text {
            font-size: 1.2rem;
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: keep-all;
        }

        footer {
            font-family: 'Times New Roman', Times, serif;
            margin-top: 2rem;
            padding: 3rem;
            text-align: center;
            color: var(--warm-brown);
            font-style: italic;
            font-size: 1rem;
        }

        /* Mobile & tablet */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: clamp(2rem, 9vw, 3rem);
            }

            .dates {
                font-size: 1.1rem;
            }

            .quote-section {
                margin-bottom: 0.35rem;
                gap: 0.35rem;
            }

            .quote-flower-left {
                width: 122px;
                height: 171px;
            }

            .quote-flower-right {
                width: 104px;
                height: 116px;
            }

            .quote-text {
                font-size: 0.9rem;
                padding: 0 0.5rem;
            }

            .quote-text p {
                margin: 0;
            }

            h2 {
                font-size: 1.5rem;
                margin-bottom: 0.75rem;
            }

            .section-card {
                padding: 1rem 0.75rem;
            }

            .condolence-form {
                gap: 0.5rem;
                max-width: 100%;
                overflow: hidden;
            }

            .input-group {
                gap: 0.35rem;
            }

            .condolence-form .input-group label {
                min-width: 100px;
                font-size: 0.75rem;
            }

            .condolence-form .input-group input,
            .condolence-form .input-group textarea,
            .condolence-form .input-group select {
                max-width: 100%;
                box-sizing: border-box;
            }

            input,
            textarea,
            select {
                padding: 0.5rem 0.6rem;
                font-size: 1rem;
            }

            textarea {
                min-height: 3.5em;
            }

            .submit-row {
                gap: 0.35rem;
            }

            .submit-row .submit-spacer {
                min-width: 100px;
            }

            .submit-btn {
                padding: 0.7rem 0.75rem;
                font-size: 1rem;
                min-height: 44px;
            }

            .comments-list {
                margin-top: 1rem;
            }

            .comment-item {
                padding: 0.85rem 0;
                gap: 0.35rem;
            }

            .comment-item::before {
                min-width: 100px;
            }

            .comment-text {
                font-size: 1rem;
            }

            footer {
                padding: 2rem 1rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 600px) {
            .memorial-row {
                align-items: center;
                gap: 1rem;
                margin: 0 auto 0.75rem auto;
                max-width: 100%;
            }

            .memorial-row .item-cell {
                align-items: center;
            }

            .cross-img {
                height: clamp(112px, 34vw, 160px);
            }

            .portrait-frame {
                width: clamp(112px, 34vw, 160px);
            }

            .candle-container {
                width: clamp(29px, 8vw, 38px);
                height: clamp(112px, 34vw, 160px);
            }

            .hint {
                font-size: 0.85rem;
                margin-bottom: 0.2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 0.75rem;
            }

            .top-ornament {
                font-size: 1.25rem;
            }

            h1 {
                font-size: 1.85rem;
            }

            .dates {
                font-size: 1rem;
            }

            .memorial-row {
                gap: 0.75rem;
                margin-bottom: 0.2rem;
            }

            .cross-img {
                height: 112px;
            }

            .portrait-frame {
                width: 112px;
            }

            .candle-container {
                width: 26px;
                height: 112px;
            }

            .quote-section {
                gap: 0.25rem;
                margin-bottom: 0.25rem;
            }

            .quote-flower-left {
                width: 91px;
                height: 126px;
            }

            .quote-flower-right {
                width: 77px;
                height: 86px;
            }

            .quote-text {
                font-size: 0.85rem;
            }

            .section-card {
                padding: 0.85rem 0.6rem;
            }

            .condolence-form {
                gap: 0.4rem;
            }

            h2 {
                margin-bottom: 0.5rem;
            }

            .condolence-form .input-group label {
                min-width: 80px;
                font-size: 0.7rem;
            }

            .input-group {
                gap: 0.25rem;
            }

            .submit-row .submit-spacer {
                min-width: 80px;
            }

            .submit-row {
                gap: 0.25rem;
            }

            .comment-item {
                padding: 0.75rem 0;
                gap: 0.25rem;
            }

            .comment-item::before {
                min-width: 80px;
            }

            footer {
                padding: 1.5rem 0.75rem;
                font-size: 0.9rem;
            }

        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="top-ornament">✦</div>
            <h1>Dr. Petra Heider</h1>
            <div class="dates">
                * 23.07.1959 &nbsp; † 23.01.2026
            </div>
        </header>

        <div class="memorial-row">
            <!-- Cross Section -->
            <div class="item-cell">
                <img src="./photos/cross-no-bg-1.png" alt="Cross" class="cross-img">
            </div>

            <!-- Portrait Section -->
            <div class="item-cell">
                <div class="portrait-frame">
                    <img src="./photos/1000199783.png" alt="Dr. Petra Heider">
                </div>
            </div>

            <!-- Candle Section -->
            <div class="item-cell item-cell-candle">
                <div class="candle-container is-off" id="candleToggle">
                    <div class="candle-body">
                        <div class="wick"></div>
                        <div class="flame"></div>
                    </div>
                </div>
                <p class="hint" id="candleHint">Kerzen anzuzünden</p>
            </div>
        </div>

        <section class="quote-section">
            <div class="quote-flower-left" aria-hidden="true">
                <img src="./photos/Left-Blumen.png" alt="">
            </div>
            <div class="quote-text">
                <p>Wo Liebe verweilt, endet nichts.</p>
                <p>Ihr Licht begleitet uns –</p>
                <p>leise, unsichtbar für die Augen,</p>
                <p>aber ewig spürbar im Herzen.</p>
            </div>
            <div class="quote-flower-right" aria-hidden="true">
                <img src="./photos/Right-Blumen.png" alt="">
            </div>
        </section>

        <section class="section-card">
            <h2>Gedenkbuch</h2>
            <form class="condolence-form" id="condolenceForm">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label>Beziehung</label>
                    <select id="beziehung">
                        <option value="Freund" selected>Freund</option>
                        <option value="Freundin">Freundin</option>
                        <option value="Familie">Familie</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Ort</label>
                    <input type="text" id="ort" placeholder="">
                </div>
                <div class="input-group">
                    <label>Ihre/<br><span style="text-transform: none;">Deine Worte</span></label>
                    <textarea id="message" rows="3" required></textarea>
                </div>
                <div class="submit-row">
                    <span class="submit-spacer" aria-hidden="true"></span>
                    <button type="submit" class="submit-btn">Nachricht teilen</button>
                </div>
            </form>

            <div class="comments-list" id="commentsList"></div>
        </section>

        <footer>
            <p>❧ Immer in unseren Gedanken ❧</p>
        </footer>
    </div>

    <script>
        const candle = document.getElementById('candleToggle');
        const hint = document.getElementById('candleHint');
        let isLit = false;

        const memorialRow = candle.closest('.memorial-row');

        candle.addEventListener('click', () => {
            isLit = !isLit;
            candle.classList.toggle('is-off', !isLit);
            memorialRow.classList.toggle('candle-lit', isLit);
            hint.textContent = isLit ? '' : 'Kerzen anzuzünden';
        });

        const form = document.getElementById('condolenceForm');
        const list = document.getElementById('commentsList');
        const STORAGE_KEY = 'petra-heider-condolences';

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderMessage(msg) {
            const item = document.createElement('div');
            item.className = 'comment-item';
            const ortStr = (msg.ort != null && String(msg.ort).trim()) ? String(msg.ort).trim() : '';
            const ortHtml = ortStr ? ` · ${escapeHtml(ortStr)}` : '';
            const relStr = (msg.Beziehung != null && String(msg.Beziehung).trim()) 
                ? String(msg.Beziehung).trim() 
                : ((msg.beziehung != null && String(msg.beziehung).trim()) ? String(msg.beziehung).trim() : '');
            const relHtml = relStr ? ` · ${escapeHtml(relStr)}` : '';
            item.innerHTML = `
                <div class="comment-body">
                    <div class="comment-meta">
                        <span class="comment-author">${escapeHtml(msg.name)}</span>${relHtml}${ortHtml}
                        <span> · ${msg.date || ''}</span>
                    </div>
                    <div class="comment-text">${escapeHtml(msg.message)}</div>
                </div>
            `;
            return item;
        }

        function getLocalMessages() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                return data ? JSON.parse(data) : [];
            } catch {
                return [];
            }
        }

        function saveLocalMessage(msg) {
            const messages = getLocalMessages();
            messages.unshift(msg);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
        }

        async function loadMessages() {
            list.innerHTML = '';
            let fromServer = [];
            try {
                const res = await fetch('/api/messages');
                if (res.ok) {
                    const data = await res.json();
                    if (Array.isArray(data)) fromServer = data;
                }
            } catch (err) {
                try {
                    const res = await fetch('messages.json');
                    if (res.ok) {
                        const data = await res.json();
                        if (Array.isArray(data)) fromServer = data;
                    }
                } catch (e) {}
            }
            const local = getLocalMessages();
            const combined = [...fromServer, ...local];
            combined.forEach(msg => list.appendChild(renderMessage(msg)));
        }

        loadMessages();

        const submitBtn = form.querySelector('.submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const ort = document.getElementById('ort').value.trim();
            const beziehungSelect = document.getElementById('beziehung');
            const beziehung = beziehungSelect ? beziehungSelect.value : '';
            const message = document.getElementById('message').value.trim();
            
            console.log('Form values:', { name, ort, beziehung, message });
            console.log('Beziehung select element:', beziehungSelect);
            console.log('Beziehung value:', beziehung);
            
            if (!name || !message) return;

            const date = new Date().toLocaleDateString('de-DE', { day: '2-digit', month: 'long', year: 'numeric' });
            const newMsg = { name, ort, beziehung, message, date };

            const prevText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Wird gesendet…';

            try {
                const res = await fetch('/api/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, ort, beziehung, message })
                });
                if (res.ok) {
                    const saved = await res.json();
                    list.prepend(renderMessage(saved));
                    form.reset();
                    submitBtn.disabled = false;
                    submitBtn.textContent = prevText;
                    return;
                } else {
                    const errorData = await res.json().catch(() => ({ error: 'Unknown error' }));
                    console.error('Server error:', res.status, errorData);
                    alert(`Fehler beim Speichern: ${errorData.error || 'Unbekannter Fehler'}`);
                }
            } catch (err) {
                console.error('Network error:', err);
                alert('Verbindungsfehler: Stellen Sie sicher, dass der Server läuft (npm start) und Sie die Seite über http://localhost:3001 öffnen.');
            }

            submitBtn.disabled = false;
            submitBtn.textContent = prevText;
            saveLocalMessage(newMsg);
            list.prepend(renderMessage(newMsg));
            form.reset();
            alert('Nachricht nur in diesem Browser gespeichert. Um in messages.json zu speichern: Im Projektordner "npm start" ausführen und die Seite unter http://localhost:3001 öffnen (nicht die HTML-Datei direkt öffnen).');
        });
    </script>
</body>

</html>
