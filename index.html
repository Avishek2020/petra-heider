<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In liebevollem Gedenken - Dr. Petra Heider</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #faf8f3;
            --dark-brown: #2c1810;
            --warm-brown: #5a4234;
            --gold: #c9a55c;
            --shadow: rgba(44, 24, 16, 0.1);
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #faf8f3 0%, #f5f1e8 100%);
            color: var(--dark-brown);
            line-height: 1.45;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @media (min-width: 768px) {
            .container { padding: 20px; }
        }

        header {
            text-align: center;
            margin-bottom: 0.4rem;
            padding-top: 0.1rem;
        }

        .flower-ornament {
            font-size: 1.2rem;
            color: var(--gold);
            margin-bottom: 0.1rem;
            opacity: 0.7;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.2rem, 3.5vw, 1.8rem);
            font-weight: 300;
            letter-spacing: 1.2px;
            line-height: 1.1;
            margin-bottom: 0.1rem;
        }

        .dates {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(0.75rem, 2vw, 0.85rem);
            font-style: italic;
            color: var(--warm-brown);
            letter-spacing: 1px;
            margin-bottom: 0.2rem;
        }

        /* Memorial Row Alignment */
        .memorial-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin: 1rem 0;
            height: 200px;
        }

        .cross-frame, .portrait-frame {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 6px;
            box-shadow: 0 4px 15px var(--shadow);
            border: 1px solid rgba(201, 165, 92, 0.1);
        }

        .cross-frame {
            width: auto;
            max-width: 100px;
        }

        .portrait-frame {
            max-width: 160px;
            transform: rotate(-1deg);
        }

        .memorial-row img {
            height: 100%;
            width: auto;
            display: block;
            object-fit: contain;
        }
        
        .portrait-image {
            filter: sepia(0.1) contrast(1.02);
        }

        /* Candle Styling */
        .candle-container {
            width: 35px;
            height: 140px; 
            position: relative;
            cursor: pointer;
            user-select: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .candle-svg {
            width: 100%;
            height: auto;
            display: block;
            transition: filter 0.6s ease;
            position: relative;
            z-index: 1;
        }

        .candle-body {
            fill: #fffdfa;
            stroke: #e0d0b0;
            stroke-width: 1;
        }

        .flame-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 45px;
            z-index: 2;
            transition: opacity 0.5s ease, transform 0.5s ease;
            pointer-events: none;
        }

        .flame {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #fff 0%, #fff000 20%, #ff9100 50%, #ff5e00 80%, rgba(255, 94, 0, 0) 100%);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 15px #ff9d00, 0 0 25px rgba(255, 234, 0, 0.4);
            animation: flicker-high 1.1s infinite alternate ease-in-out;
            filter: blur(0.5px);
        }

        .flame::after {
            content: '';
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 15px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 50%;
            filter: blur(1px);
        }

        .candle-container.is-off .candle-svg { filter: brightness(0.5) grayscale(0.4); }
        .candle-container.is-off .flame-container { opacity: 0; transform: translateX(-50%) scale(0); }

        .candle-container::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,200,80,0.15) 0%, rgba(255,150,0,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.8s ease;
            z-index: 0;
        }

        .candle-container.is-off::before { opacity: 0; }

        @keyframes flicker-high {
            0% { transform: scale(1) rotate(-1.5deg); }
            50% { transform: scale(0.92, 1.25) rotate(1deg); }
            100% { transform: scale(1.08, 1.35) rotate(-0.5deg); }
        }

        .candle-hint {
            font-size: 0.65rem;
            color: var(--warm-brown);
            text-align: center;
            margin-top: -0.2rem;
            margin-bottom: 0.8rem;
            font-style: italic;
            opacity: 0.8;
        }

        .section-box {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 2px;
            padding: 0.7rem;
            margin-bottom: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 10px var(--shadow);
        }

        .bio-text {
            font-size: 0.9rem;
            text-align: center;
            font-style: italic;
            color: var(--warm-brown);
            line-height: 1.5;
            margin-top: -1rem;
        }

        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            margin-bottom: 0.35rem;
            color: var(--dark-brown);
            text-align: center;
            font-weight: 400;
        }

        form { display: grid; gap: 0.35rem; }
        label { display: block; margin-bottom: 0.1rem; font-size: 0.6rem; text-transform: uppercase; color: var(--warm-brown); }
        input, textarea {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            background: rgba(255,255,255,0.9);
            font-family: inherit;
            font-size: 0.8rem;
        }
        
        button {
            width: 100%;
            background: var(--dark-brown);
            color: white;
            padding: 8px;
            border: none;
            cursor: pointer;
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        button:hover { background: var(--warm-brown); }

        .comment-card {
            background: white;
            padding: 0.6rem;
            margin-bottom: 0.4rem;
            border-left: 2px solid var(--gold);
            box-shadow: 0 2px 5px var(--shadow);
            font-size: 0.8rem;
        }

        .comment-name { font-weight: 600; font-size: 0.9rem; }
        .comment-date { font-size: 0.65rem; color: #999; margin-bottom: 0.15rem; }
        
        footer { 
            text-align: center; 
            padding: 0.3rem; 
            color: var(--warm-brown); 
            font-style: italic;
            font-size: 0.7rem;
        }

        @media (max-width: 480px) {
            .memorial-row {
                gap: 0.75rem;
                height: 140px;
            }
            .cross-frame { max-width: 60px; }
            .portrait-frame { max-width: 120px; }
            .candle-container { width: 25px; height: 110px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="flower-ornament">❧</div>
            <h1>Dr. Petra Heider</h1>
            <div class="dates">* 23.07.1959 <span class="date-divider"></span> † 23.01.2026</div>
        </header>

        <div class="memorial-row">
            <!-- Updated Cross Image from GitHub -->
            <div class="cross-frame">
                <img src="https://raw.githubusercontent.com/Avishek2020/petra-heider/main/photos/cross-03.png" alt="Kreuz">
            </div>

            <!-- Portrait Frame -->
            <div class="portrait-frame">
                <img src="https://raw.githubusercontent.com/Avishek2020/petra-heider/refs/heads/main/photos/1000199784.png" alt="Dr. Petra Heider" class="portrait-image">
            </div>

            <!-- Candle Container -->
            <div class="candle-container" id="candleToggle">
                <div class="flame-container">
                    <div class="flame"></div>
                </div>
                <svg class="candle-svg" viewBox="0 0 100 300" xmlns="http://www.w3.org/2000/svg">
                    <rect x="48" y="20" width="4" height="15" fill="#222" />
                    <path class="candle-body" d="M25,40 Q25,35 35,35 L65,35 Q75,35 75,40 L75,285 Q75,295 50,295 Q25,295 25,285 Z" />
                </svg>
            </div>
        </div>
        
        <p class="candle-hint">Klicken Sie auf die Kerze, um sie zu löschen</p>

        <section class="section-box bio-text">
            <p>Wo Liebe verweilt, endet nichts.</p>
            <p>Ihr Licht begleitet uns – still und ewig spürbar im Herzen.</p>
        </section>

        <section class="section-box">
            <h2>Gedenken & Kondolenz</h2>
            <form id="condolenceForm">
                <div>
                    <label>Ihr Name</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label>Ihre Botschaft</label>
                    <textarea id="message" rows="2" required></textarea>
                </div>
                <button type="submit">Nachricht teilen</button>
            </form>
        </section>

        <div id="commentsList"></div>

        <footer>
            <div class="flower-ornament">❧</div>
            <p>Immer in unseren Gedanken.</p>
        </footer>
    </div>

    <script>
        const candle = document.getElementById('candleToggle');
        const hint = document.querySelector('.candle-hint');
        let isLit = true;

        candle.addEventListener('click', () => {
            isLit = !isLit;
            candle.classList.toggle('is-off', !isLit);
            hint.textContent = isLit ? 'Klicken Sie auf die Kerze, um sie zu löschen' : 'Klicken Sie auf die Kerze, um sie zu entzünden';
        });

        const form = document.getElementById('condolenceForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const text = document.getElementById('message').value;
            const date = new Date().toLocaleDateString('de-DE', { day: '2-digit', month: 'long', year: 'numeric' });

            const card = document.createElement('div');
            card.className = 'comment-card';
            card.innerHTML = `<div class="comment-name">${name}</div><div class="comment-date">${date}</div><div>${text}</div>`;
            document.getElementById('commentsList').prepend(card);
            form.reset();
        });
    </script>
</body>
</html>
