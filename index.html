<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In liebevollem Gedenken - Dr. Petra Heider</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #faf8f3;
            --dark-brown: #2c1810;
            --warm-brown: #5a4234;
            --gold: #c9a55c;
            --shadow: rgba(44, 24, 16, 0.1);
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #faf8f3 0%, #f5f1e8 100%);
            color: var(--dark-brown);
            line-height: 1.7;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        @media (min-width: 768px) {
            .container { padding: 40px; }
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        .flower-ornament {
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 300;
            letter-spacing: 2px;
            line-height: 1.1;
            margin-bottom: 0.5rem;
        }

        .dates {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            font-style: italic;
            color: var(--warm-brown);
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }

        .date-divider { margin: 0 10px; opacity: 0.5; }

        .portrait-frame {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 1.5rem auto;
            padding: 15px;
            background: white;
            box-shadow: 0 10px 30px var(--shadow);
            transform: rotate(-1deg);
            transition: transform 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .portrait-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            filter: sepia(0.15) contrast(1.05);
        }

        /* Candle Styling */
        .candle-wrapper {
            text-align: center;
            margin: 8.5rem 0 4rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .candle-container {
            width: 80px;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s ease;
        }

        .candle-svg {
            width: 100%;
            height: auto;
            display: block;
            transition: filter 0.6s ease;
            position: relative;
            z-index: 1;
        }

        .candle-body {
            fill: #fffdfa;
            stroke: #e0d0b0;
            stroke-width: 1;
        }

        .flame-container {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 90px;
            z-index: 2;
            transition: opacity 0.5s ease, transform 0.5s ease;
            pointer-events: none;
        }

        .flame {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #fff 0%, #fff000 20%, #ff9100 50%, #ff5e00 80%, rgba(255, 94, 0, 0) 100%);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 30px #ff9d00, 0 0 60px rgba(255, 234, 0, 0.4);
            animation: flicker-high 1.1s infinite alternate ease-in-out;
            filter: blur(0.5px);
        }

        .flame::after {
            content: '';
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 35px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 50%;
            filter: blur(2px);
        }

        .candle-container.is-off .candle-svg { filter: brightness(0.5) grayscale(0.4); }
        .candle-container.is-off .flame-container { opacity: 0; transform: translateX(-50%) scale(0); }

        .candle-container::before {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,200,80,0.35) 0%, rgba(255,150,0,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.8s ease;
            z-index: 0;
        }

        .candle-container.is-off::before { opacity: 0; }

        @keyframes flicker-high {
            0% { transform: scale(1) rotate(-1.5deg); }
            50% { transform: scale(0.92, 1.25) rotate(1deg); }
            100% { transform: scale(1.08, 1.35) rotate(-0.5deg); }
        }

        .candle-hint {
            font-size: 0.95rem;
            color: var(--warm-brown);
            margin-top: 20px;
            font-style: italic;
            opacity: 0.8;
        }

        .section-box {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 2px;
            padding: 2.5rem;
            margin-bottom: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 20px var(--shadow);
        }

        .bio-text {
            font-size: 1.4rem;
            text-align: center;
            font-style: italic;
            color: var(--warm-brown);
            line-height: 2;
        }

        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--dark-brown);
            text-align: center;
            font-weight: 400;
        }

        form { display: grid; gap: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; text-transform: uppercase; color: var(--warm-brown); }
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            background: rgba(255,255,255,0.9);
            font-family: inherit;
            font-size: 1.1rem;
        }
        
        button {
            width: 100%;
            background: var(--dark-brown);
            color: white;
            padding: 18px;
            border: none;
            cursor: pointer;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            transition: 0.3s;
        }
        button:hover { background: var(--warm-brown); }

        .comment-card {
            background: white;
            padding: 2rem;
            margin-bottom: 1.5rem;
            border-left: 2px solid var(--gold);
            box-shadow: 0 2px 10px var(--shadow);
        }

        .comment-name { font-weight: 600; font-size: 1.2rem; }
        .comment-date { font-size: 0.85rem; color: #999; margin-bottom: 1rem; }
        footer { text-align: center; padding: 4rem 1rem; color: var(--warm-brown); font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="flower-ornament">❧</div>
            <h1>Dr. Petra Heider</h1>
            <div class="dates">* 23.07.1959 <span class="date-divider"></span> † 23.01.2026</div>
        </header>

        <div class="portrait-frame">
            <img src="https://raw.githubusercontent.com/Avishek2020/petra-heider/refs/heads/main/photos/1000199784.png" alt="Gedenkfoto Dr. Petra Heider" class="portrait-image">
        </div>

        <div class="candle-wrapper">
            <!-- Added 'is-off' class initially -->
            <div class="candle-container is-off" id="candleToggle">
                <div class="flame-container">
                    <div class="flame"></div>
                </div>
                <svg class="candle-svg" viewBox="0 0 100 300" xmlns="http://www.w3.org/2000/svg">
                    <rect x="48" y="20" width="4" height="15" fill="#222" />
                    <path class="candle-body" d="M25,40 Q25,35 35,35 L65,35 Q75,35 75,40 L75,285 Q75,295 50,295 Q25,295 25,285 Z" />
                </svg>
            </div>
            <!-- Updated text to match initial OFF state -->
            <p class="candle-hint">Klicken Sie auf die Kerze, um sie zu entzünden</p>
        </div>

        <section class="section-box bio-text">
            <p>Wo Liebe verweilt, endet nichts.</p>
            <p>Ihr Licht begleitet uns – still und ewig spürbar im Herzen.</p>
        </section>

        <section class="section-box">
            <h2>Gedenken & Kondolenz</h2>
            <form id="condolenceForm">
                <div>
                    <label>Ihr Name</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label>Ihre Botschaft</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit">Nachricht teilen</button>
            </form>
        </section>

        <div id="commentsList"></div>

        <footer>
            <div class="flower-ornament">❧</div>
            <p>Immer in unseren Gedanken.</p>
        </footer>
    </div>

    <script>
        const candle = document.getElementById('candleToggle');
        const hint = document.querySelector('.candle-hint');
        // Set initial state to false (OFF)
        let isLit = false;

        candle.addEventListener('click', () => {
            isLit = !isLit;
            candle.classList.toggle('is-off', !isLit);
            hint.textContent = isLit ? 'Klicken Sie auf die Kerze, um sie zu löschen' : 'Klicken Sie auf die Kerze, um sie zu entzünden';
        });

        const form = document.getElementById('condolenceForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const text = document.getElementById('message').value;
            const date = new Date().toLocaleDateString('de-DE', { day: '2-digit', month: 'long', year: 'numeric' });

            const card = document.createElement('div');
            card.className = 'comment-card';
            card.innerHTML = `<div class="comment-name">${name}</div><div class="comment-date">${date}</div><div>${text}</div>`;
            document.getElementById('commentsList').prepend(card);
            form.reset();
        });
    </script>
</body>
</html>
