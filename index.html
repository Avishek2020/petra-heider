<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In liebevollem Gedenken - Dr. Petra Heider</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Crimson+Text:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-cream: #fcfaf5;
            --text-dark: #3a322b;
            --text-muted: #7a6e65;
            --gold-accent: #d4b982;
            --frame-border: #e2d8c9;
            --shadow: rgba(0, 0, 0, 0.05);
            --candle-glow: rgba(255, 185, 80, 0.22); 
            /* Basis-Maße */
            --box-width: 180px;
            --box-height: 200px;
        }

        body {
            font-family: 'Crimson Text', serif;
            background-color: var(--bg-cream);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-star {
            color: var(--gold-accent);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.8rem, 5vw, 3.5rem);
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .dates {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(0.9rem, 2vw, 1.4rem);
            font-style: italic;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        /* Memorial Row - Always horizontal */
        .memorial-row {
            display: flex;
            flex-direction: row; /* Immer nebeneinander */
            align-items: center;
            justify-content: center;
            gap: 2.5rem;
            width: 100%;
            margin: 2rem 0 3rem 0;
            flex-wrap: nowrap; /* Kein Umbruch */
        }

        .side-element {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-shrink: 1;
        }

        /* Responsive scaling for the boxes */
        .cross-container, .portrait-frame, .candle-box {
            width: var(--box-width);
            height: var(--box-height);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Scale everything down for small screens while keeping row layout */
        @media (max-width: 650px) {
            :root {
                --box-width: 100px;
                --box-height: 120px;
            }
            .memorial-row {
                gap: 0.8rem;
            }
            .candle-glow-bg {
                width: 180px !important;
                height: 180px !important;
            }
            .candle-body {
                width: 28px !important;
                height: 55px !important;
            }
            .flame-container {
                top: 5px !important;
                width: 18px !important;
                height: 35px !important;
            }
            .burning-wick {
                top: 35px !important;
            }
            .candle-wick-svg {
                height: 40px !important;
            }
            .candle-hint {
                font-size: 0.7rem !important;
                width: 120px !important;
            }
        }

        .cross-container img {
            width: 94%;
            height: auto;
            object-fit: contain;
            opacity: 0.6;
            mix-blend-mode: multiply; 
        }

        .cross-container {
            background-color: transparent;
        }

        .portrait-frame {
            border: none; 
            background: transparent;
            padding: 0;
            box-shadow: none; 
        }

        .portrait-image {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover; 
            filter: contrast(1.02) saturate(0.95);
        }

        .candle-box {
            background: transparent;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            position: relative;
        }

        .candle-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100%;
            padding-bottom: 35px;
            position: relative;
            pointer-events: none;
        }

        .candle-glow-bg {
            position: absolute;
            width: 320px;
            height: 320px;
            background: radial-gradient(circle, var(--candle-glow) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            pointer-events: none;
            top: 42%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .candle-wick-svg {
            width: 20px;
            height: 60px;
            margin-bottom: -15px;
            opacity: 0.5;
            transition: opacity 0.4s ease, transform 0.4s ease;
            transform-origin: bottom;
        }

        .burning-wick {
            width: 3px;
            height: 12px;
            background: #111;
            position: absolute;
            top: 60px;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 1px;
            z-index: 4;
        }

        .flame-container {
            position: absolute;
            top: 15px; 
            left: 50%;
            transform: translateX(-50%);
            width: 28px;
            height: 52px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 5;
            pointer-events: none;
        }

        .flame {
            width: 100%;
            height: 100%;
            position: relative;
            animation: flicker 1.2s infinite alternate ease-in-out;
            transform-origin: center bottom;
        }

        .flame::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #ff5e00 0%, #ff9100 40%, #ffd700 70%, transparent 95%);
            border-radius: 50% 50% 35% 35%;
            filter: blur(1.5px);
        }

        .flame::after {
            content: '';
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 45%;
            height: 65%;
            background: radial-gradient(ellipse at center, #ffffff 10%, #fff9d4 60%, transparent 100%);
            border-radius: 50% 50% 40% 40%;
            filter: blur(0.5px);
        }

        .candle-body {
            width: 46px;
            height: 90px;
            background: linear-gradient(to right, #ffffff 0%, #fcfcfc 40%, #f5f5f5 60%, #e8e8e8 100%);
            border-radius: 1px;
            position: relative;
            box-shadow: inset -5px 0 10px rgba(0,0,0,0.03);
            z-index: 2;
        }

        .candle-base {
            width: 58px;
            height: 5px;
            background: #7a6344;
            border-radius: 1px;
            margin-top: -1px;
            z-index: 1;
        }

        .side-element.is-on .candle-glow-bg { opacity: 1; }
        .side-element.is-on .flame-container { opacity: 1; }
        .side-element.is-on .burning-wick { opacity: 1; }
        .side-element.is-on .candle-wick-svg { 
            opacity: 0; 
            transform: scaleY(0.5) translateY(10px); 
        }

        .candle-hint {
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--text-muted);
            font-style: italic;
            text-align: center;
            width: 280px;
            line-height: 1.4;
        }

        @keyframes flicker {
            0% { transform: scale(1) rotate(-0.5deg); opacity: 0.95; }
            50% { transform: scale(1.02, 1.05) rotate(0.8deg); opacity: 1; }
            100% { transform: scale(0.98, 1.02) rotate(-0.3deg); opacity: 0.98; }
        }

        .section-box {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--frame-border);
            box-shadow: 0 4px 15px var(--shadow);
        }

        .bio-text {
            text-align: center;
            font-size: 1.15rem;
            font-style: italic;
            color: var(--text-muted);
            border: none;
            background: transparent;
            box-shadow: none;
        }

        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.6rem;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        form { display: grid; gap: 1rem; }
        label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            background: #fafafa;
            font-family: inherit;
        }
        
        button {
            background: var(--text-dark);
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        button:hover { background: #554a41; }

        .comment-card {
            background: white;
            padding: 1.2rem;
            margin-bottom: 1rem;
            border-left: 3px solid var(--gold-accent);
            box-shadow: 0 3px 10px var(--shadow);
        }

        footer { margin-top: 3rem; text-align: center; color: var(--text-muted); padding-bottom: 2rem; }
    </style>
</head>
<body>

    <div class="container">
        <div class="top-star">✦</div>
        
        <header>
            <h1>Dr. Petra Heider</h1>
            <div class="dates">* 21.07.1959 &nbsp; † 23.01.2026</div>
        </header>

        <div class="memorial-row">
            <div class="side-element">
                <div class="cross-container">
                    <img src="https://raw.githubusercontent.com/Avishek2020/petra-heider/main/photos/cross-03.png" alt="Kreuz">
                </div>
            </div>

            <div class="portrait-frame">
                <img src="https://raw.githubusercontent.com/Avishek2020/petra-heider/refs/heads/main/photos/1000199784.png" alt="Dr. Petra Heider" class="portrait-image">
            </div>

            <div class="side-element" id="candleWrapper">
                <div class="candle-glow-bg"></div>
                <div class="candle-box" id="candleToggle">
                    <div class="candle-inner">
                        <div class="flame-container">
                            <div class="flame"></div>
                        </div>
                        <div class="burning-wick"></div>
                        <svg class="candle-wick-svg" viewBox="0 0 20 60">
                            <path d="M10,60 C10,50 15,45 10,35 C5,25 10,20 10,10" fill="none" stroke="#444" stroke-width="1.8" />
                        </svg>
                        <div class="candle-body"></div>
                        <div class="candle-base"></div>
                    </div>
                </div>
                <p class="candle-hint">Klicken Sie, um die Kerze anzuzünden</p>
            </div>
        </div>

        <section class="section-box bio-text">
            <p>Wo Liebe verweilt, endet nichts.</p>
            <p>Ihr Licht begleitet uns – still und ewig spürbar im Herzen.</p>
        </section>

        <section class="section-box">
            <h2>Gedenken & Kondolenz</h2>
            <form id="condolenceForm">
                <div>
                    <label for="name">Ihr Name</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="message">Ihre Botschaft</label>
                    <textarea id="message" rows="4" required></textarea>
                </div>
                <button type="submit" id="submitBtn">Nachricht teilen</button>
            </form>
        </section>

        <div id="commentsList" style="width: 100%; max-width: 600px;"></div>

        <footer>
            <div class="top-star">✦</div>
            <p>Immer in unseren Gedanken.</p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Kerzen-Logik sofort initialisieren
        const candleToggle = document.getElementById('candleToggle');
        const candleWrapper = document.getElementById('candleWrapper');
        const candleHint = document.querySelector('.candle-hint');
        let isLit = false;

        if (candleToggle) {
            candleToggle.addEventListener('click', () => {
                isLit = !isLit;
                candleWrapper.classList.toggle('is-on', isLit);
                candleHint.textContent = isLit ? 'Klicken Sie auf die Kerze, um sie zu löschen' : 'Klicken Sie, um die Kerze anzuzünden';
            });
        }

        let db, auth, appId;
        try {
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
            if (firebaseConfig) {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                appId = typeof __app_id !== 'undefined' ? __app_id : 'petra-heider-memorial';

                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                };

                onAuthStateChanged(auth, (user) => {
                    if (user) setupComments();
                });

                initAuth();
            }
        } catch (e) {
            console.warn("Firebase konnte nicht geladen werden:", e);
        }

        function setupComments() {
            if (!db) return;
            const ref = collection(db, 'artifacts', appId, 'public', 'data', 'condolences');
            onSnapshot(ref, (snapshot) => {
                const list = document.getElementById('commentsList');
                if (!list) return;
                list.innerHTML = '';
                const items = [];
                snapshot.forEach(doc => items.push({ id: doc.id, ...doc.data() }));
                items.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                
                items.forEach(data => {
                    const card = document.createElement('div');
                    card.className = 'comment-card';
                    const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString('de-DE') : 'Gerade eben';
                    card.innerHTML = `<strong>${escapeHtml(data.name)}</strong> <small style="color: #999; float: right">${date}</small><p style="margin-top: 5px">${escapeHtml(data.message)}</p>`;
                    list.appendChild(card);
                });
            });
        }

        const form = document.getElementById('condolenceForm');
        if (form) {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!db || !auth.currentUser) return;

                const name = document.getElementById('name').value;
                const message = document.getElementById('message').value;
                const btn = document.getElementById('submitBtn');
                btn.disabled = true;

                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'condolences'), {
                        name, message, createdAt: serverTimestamp()
                    });
                    e.target.reset();
                } finally {
                    btn.disabled = false;
                }
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
